feishu:
  verify-token: "TFphDchdYwTTwBNfXPeXwsVX3t24HXdW"
  bitable:
    # 飞书应用凭证（用于获取 tenant_access_token）
    app-id: ""  # 飞书应用的 App ID
    app-secret: ""  # 飞书应用的 App Secret
    # 多维表格信息
    app-token: ""  # 多维表格的 App Token（在表格URL中可以看到）
    table-id: ""  # 数据表的 Table ID
    # 字段映射（根据多维表格字段名称配置）
    field-mapping:
      markdown-report: "分析报告"  # 阶段一的 Markdown 分析报告
